<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="student" method="get" target="_blank" action="FormSubmit.html">
        <fieldset>
            <legend>Student Registration</legend>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter name"><br><br>

            <label for="mothername">Mother Name:</label>
            <input type="text" name="mothername" id="mothername" placeholder="Enter mother name"><br><br>
       
            <label for="fathername">Father Name:</label>
            <input type="text" name="fathername" id="fathername" placeholder="Enter name"><br><br>

            <label for="mob">Mobile:</label>
            <input type="text" name="mob" id="mob" placeholder="Enter mobile number"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email"><br><br>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter address"><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password"><br><br>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter age"><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br><br>
            

            <label for="birthdate">Birthdate:</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="bloodgroup">Bloodgroup</label>
            <select name="bloodgroup" id="bloodgroup">
                <optgroup>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="o+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                </optgroup>
            </select><br><br>

            <label for="department">Department:</label><br>
            <input type="radio" name="department" id="bcs">
            <label for="bcs">BCS</label><br>
            <input type="radio" name="department" id="bca">
            <label for="bca">BCA</label><br>
            <input type="radio" name="department" id="bba">
            <label for="bba">BBA</label><br><br>
            

            <label for="cource">Cource:</label><br>
            <input type="checkbox" name="cource" id="c">
            <label for="c">C</label><br>
            <input type="checkbox" name="cource" id="c++">
            <label for="c++">C++</label><br>
            <input type="checkbox" name="cource" id="java">
            <label for="java">Java</label><br>
            <input type="checkbox" name="cource" id="python">
            <label for="python">Python</label><br>
            <input type="checkbox" name="cource" id="sql">
            <label for="sql">SQL</label><br><br>

            <label for="photo">Photo</label>
            <input type="file" name="photo" id="photo"><br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea name="feedback" id="feedback" rows="10" cols="50"></textarea><br><br>

            <input type="submit"><br><br>

            <input type="reset"><br><br>





        </fieldset>
    </form>
</body>
</html>
