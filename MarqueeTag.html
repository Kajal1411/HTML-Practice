<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll">Hello</marquee>
    <marquee behavior="slide">Hello</marquee> 
    <marquee behavior="alternate">Hello</marquee>

    <marquee behavior="alternate" width="50%">Hello</marquee>

    <marquee direction="up">hello</marquee><br><br>
    <marquee direction="down">hello</marquee><br><br>
    <marquee direction="left">hello</marquee> 
    <marquee direction="right">hello</marquee> 

    <marquee  behavior="slide" loop="2" scrollamount="90">Hello</marquee>
    <marquee  behavior="scroll" loop="2" scrollamount="90">Hello</marquee>
    <marquee  behavior="alternate" loop="5" scrollamount="90">Hello</marquee>
  
    <marquee  scrolldelay="150">Hello</marquee>
     
    <marquee  behavior="left" bgcolor="pink" hspace="30%" vspace="30p%">Hello</marquee>
</body>
</html>
